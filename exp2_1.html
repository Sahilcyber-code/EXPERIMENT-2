<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 2.1 - Live Character Counter</title>
</head>
<body>

    <h1>Experiment 1.2.1</h1>
    <h2>Live Character Counter</h2>

    <textarea id="ta" rows="10" cols="50"></textarea>
    <p>Total Characters: <span id="c">0</span></p>

    <script>
        let ta = document.getElementById("ta");
        ta.addEventListener("input", () => {
            let len = ta.value.length;
            document.getElementById("c").innerText = len;
        });
    </script>

</body>
</html>
