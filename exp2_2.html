<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      padding: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .filter {
      margin-bottom: 20px;
    }

    select {
      padding: 8px 12px;
      font-size: 16px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .price {
      font-weight: bold;
      margin: 10px 0;
    }

    .tag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      color: #fff;
    }

    .electronics {
      background: #3b82f6;
    }

    .clothing {
      background: #60a5fa;
    }
  </style>
</head>
<body>
<h1> EXPERIMENT - 2.2</h1>  
  <h1>Product Filter</h1>

  <div class="filter">
    <label>Filter by: </label>
    <select id="categoryFilter">
      <option value="all">All Products</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
    </select>
  </div>

  <div class="products" id="productList"></div>

  <script>
    const products = [
      { name: "Wireless Headphones", price: 100, category: "electronics" },
      { name: "Cotton T-Shirt", price: 20, category: "clothing" },
      { name: "Bluetooth Speaker", price: 120, category: "electronics" },
      { name: "Denim Jeans", price: 80, category: "clothing" }
    ];

    const productList = document.getElementById("productList");
    const filter = document.getElementById("categoryFilter");

    function displayProducts(category) {
      productList.innerHTML = "";

      const filtered = category === "all"
        ? products
        : products.filter(p => p.category === category);

      filtered.forEach(product => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h3>${product.name}</h3>
          <div class="price">$${product.price}</div>
          <span class="tag ${product.category}">${product.category}</span>
        `;

        productList.appendChild(card);
      });
    }

    filter.addEventListener("change", () => {
      displayProducts(filter.value);
    });

    // Initial load
    displayProducts("all");
  </script>

</body>
</html>
