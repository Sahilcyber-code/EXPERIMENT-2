<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exp-2.3</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  svg {
    width: 100%;
    height: 400px;
    border: 2px solid black;
    cursor: crosshair;
  }
</style>
</head>
<body>

<h1>Exp-2.3</h1>

<svg id="svg"></svg>

<script>
const svg = document.getElementById("svg");
let drawing = false;
let path;

svg.onmousedown = e => {
  drawing = true;
  path = document.createElementNS("http://www.w3.org/2000/svg", "path");
  path.setAttribute("stroke", "black");
  path.setAttribute("fill", "none");
  path.setAttribute("d", `M ${e.offsetX} ${e.offsetY}`);
  svg.appendChild(path);
};

svg.onmousemove = e => {
  if (!drawing) return;
  path.setAttribute("d",
    path.getAttribute("d") + ` L ${e.offsetX} ${e.offsetY}`
  );
};

svg.onmouseup = () => drawing = false;
svg.onmouseleave = () => drawing = false;
</script>

</body>
</html>
